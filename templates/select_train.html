<!DOCTYPE html>
<html>
<head>
  <title>Select Train</title>
  <style>
    body {
      background: #2c5364;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .train-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    form {
      margin-top: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }
  </style>
</head>
<body>
  <h2>Select Train from {{ source }} to {{ trains[0].destination }}</h2>
  {% for train in trains %}
    <div class="train-card">
      <p><strong>{{ train.train_name }}</strong> ({{ train.train_no }})</p>
      <p>Arrival Time: {{ train.arrival_time }}</p>
      <form method="POST" action="/confirm_booking">
        <input type="hidden" name="train_no" value="{{ train.train_no }}">
        <input type="hidden" name="train_name" value="{{ train.train_name }}">
        <input type="hidden" name="arrival_time" value="{{ train.arrival_time }}">
        <input type="hidden" name="destination" value="{{ train.destination }}">
        <input type="submit" value="Select This Train">
      </form>
    </div>
  {% endfor %}
</body>
</html>
