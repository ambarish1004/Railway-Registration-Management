<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Railway Reservation System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #2b5876, #4e4376);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn-group button {
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn-group button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }

    @media (min-width: 600px) {
      .btn-group {
        flex-direction: row;
        justify-content: center;
      }

      .btn-group button {
        flex: 1;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Railway Reservation System</h1>
    <div class="btn-group">
      <button onclick="location.href='/book'">Book Ticket</button>
      <button onclick="location.href='/view'">View Booked Tickets</button>
      <button onclick="location.href='/cancel'">Cancel Ticket</button>
    </div>
  </div>
</body>
</html>
