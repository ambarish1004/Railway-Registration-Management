<!DOCTYPE html>
<html>
<head>
    <title>Cancel Ticket</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #3f51b5;
            margin-bottom: 25px;
        }

        input[type="number"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #e53935;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c62828;
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            color: #3f51b5;
            text-decoration: none;
            font-weight: bold;
        }

        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cancel Ticket</h2>
        <form method="POST" action="/delete">
            <input type="number" name="id" placeholder="Enter Ticket ID" required><br>
            <input type="submit" value="Cancel Ticket">
        </form>
        <a class="back-home" href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
