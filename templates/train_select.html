<!DOCTYPE html>
<html>
<head>
  <title>Select Journey Details</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ddd;
    }

    input[type="submit"] {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Plan Your Journey</h2>
    <form method="POST" action="/find_trains">
      <input type="text" name="source" placeholder="From (Source Station)" required>
      <input type="text" name="destination" placeholder="To (Destination Station)" required>
      <input type="date" name="travel_date" required>
      <input type="submit" value="Search Trains">
    </form>
  </div>
</body>
</html>
